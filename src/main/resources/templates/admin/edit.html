<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Users</title>
    <!--  Стиль просто взят с интернета, для красоты проекта)-->
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            background-image: url('https://furazhkaplus.ru/wp-content/uploads/2018/11/небо-6-1.jpg');
            background-size: cover;
            background-position: center;
        }
        form {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: none;
            color: #fff;
            background-color: #007BFF;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        select {
            background-color: #f2f2f2; /* Установка фонового цвета */
            width: 100%; /* Установка ширины */
            font-size: 16px; /* Установка размера шрифта */
            border: none; /* Устранение границы */
            box-shadow: none; /* Устранение тени */
            margin-bottom: 20px; /* Добавление отступа снизу */
        }

        /* Стилизация опций */
        select option {
            background-color: #ffffff; /* Установка фонового цвета */
            color: #007BFF; /* Установка цвета текста */
            padding: 1px 2px; /* Установка интервала между текстом и границей */
            border-bottom: 1px solid #ddd;
    </style>
</head>
<body>
<form  th:action="@{/logout}" th:method="POST">
    <input type="submit" value="LOGOUT"/>
</form>
<br/>
<br/>
<form th:method="POST" th:action="@{/users/edit?id={id}(id=${user.getId()})}" th:object="${user}">
  <label for="name">Enter Name</label>
  <input type="text" th:field="*{name}" id="name"/>
    <br/>
    <br/>
  <label for="lastname">Enter Last_Name</label>
  <input type="text" th:field="*{lastName}" id="lastname"/>
    <br/>
    <br/>
    <label for="username">Enter User_Name</label>
    <input type="text" th:field="*{username}" id="username"/>
    <br/>
    <br/>
    <label for="password">Enter Password</label>
    <input type="text" th:field="*{password}" id="password"/>
    <br/>
    <br/>
    <label>
        <select th:field="*{roles}" multiple="multiple" required>
            <option th:each="role : ${role}"
                    th:value="${role.id}"
                    th:text="${role.role}">
            </option>
        </select>
    </label>
    <br/>
  <input type="submit" value="UPDATE"/>
</form>
<br/>
<br/>
<form  th:action="@{/users}" th:method="GET">
    <input type="submit" value="BACK"/>
</form>
</body>
</html>
